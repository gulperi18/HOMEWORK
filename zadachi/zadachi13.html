<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
           
        </style>
    </head>
    <body>
        <h1>Даны два инпута и кнопка. По нажатию на кнопку запишите в первый инпут значение второго инпута, 
            а во второй инпут - значение первого. Ваш код должен работать универсально, для любых значений инпутов.</h1>
            <input required type="text" id="input1">
            <input required type="text" id="input2"> 
        <button>Результат</button>
<script>
    var inp1 = document.querySelector('#input1');
    var inp2 = document.querySelector('#input1');
    var button = document.querySelector('button');
    var res;

button.addEventListener('click', function() {
  res = inp1.value;
  inp1.value = inp2.value
  inp2.value = res;
  alert(res);
});
</script>
</body>
</html>
